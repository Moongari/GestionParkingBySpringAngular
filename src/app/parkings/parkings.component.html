
<mat-card *ngFor="let parking of parkings" class="parkingCard">
  <span class="NameParking">Parking : {{parking.nom}}</span>
  <span class="statut">{{parking.statut}}</span>
  <div >Places disponibles : {{parking.nbPlaceDispo}}</div>
  <div >Places totales : {{parking.nbPlaceTotal}}</div>
  <div >Heure de mise a jour : {{parking.heurMaj}}</div>
</mat-card>
